<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App with Local Storage</title>
    <link rel="stylesheet" href="style-task3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>TaskMaster</h1>
            <p class="tagline">Organize your tasks efficiently</p>
        </div>
        
        <div class="input-section">
            <input type="text" id="task-input" placeholder="Enter a new task...">
            <button id="add-task-btn"><i class="fas fa-plus"></i> Add Task</button>
        </div>
        
        <div class="filters">
            <button class="filter-btn active" data-filter="all">All Tasks</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </div>
        
        <div class="stats">
            <span id="tasks-count">0 tasks</span>
            <button id="clear-completed">Clear Completed</button>
        </div>
        
        <ul class="task-list" id="task-list">
            <!-- Tasks will be added here dynamically -->
        </ul>
        
        <div class="empty-state" id="empty-state">
            <i class="fas fa-clipboard-list"></i>
            <h3>No tasks yet</h3>
            <p>Add a task to get started!</p>
        </div>
        
        <div class="footer">
            <p>Your tasks are saved locally â€¢ Made with <i class="fas fa-heart"></i></p>
        </div>
    </div>

    <script src="script-task3.js"></script>
</body>
</html>
