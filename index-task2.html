<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery with Search</title>
    <link rel="stylesheet" href="style-task2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>PixelQuest Gallery</h1>
            <p class="tagline">Discover beautiful free images from Unsplash</p>
            
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Search for images...">
                <button id="search-btn"><i class="fas fa-search"></i> Search</button>
            </div>
            
            <div class="filters">
                <button class="filter-btn active" data-filter="nature">Nature</button>
                <button class="filter-btn" data-filter="technology">Technology</button>
                <button class="filter-btn" data-filter="travel">Travel</button>
                <button class="filter-btn" data-filter="animals">Animals</button>
                <button class="filter-btn" data-filter="food">Food</button>
            </div>
        </div>
        
        <div class="gallery" id="image-gallery">
            <!-- Images will be loaded here -->
        </div>
        
        <div class="loader" id="loader">
            <div class="loader-spinner"></div>
        </div>
        
        <button class="load-more" id="load-more">Load More Images</button>
        
        <div class="modal" id="modal">
            <div class="modal-content">
                <span class="close-modal" id="close-modal">&times;</span>
                <img id="modal-image" src="" alt="">
                <div class="modal-info">
                    <h3 id="modal-title"></h3>
                    <p id="modal-description"></p>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>Powered by Unsplash API â€¢ Made with <i class="fas fa-heart" style="color: #e74c3c;"></i></p>
        </div>
    </div>

    <script src="script-task2.js"></script>
</body>
</html>
